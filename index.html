<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Monopoly City Dice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha512-Dop/vW3iOtayerlYAqCgkVr2aTr2ErwwTYOvRFUpzl2VhCMJyjQF0Q9TjUXIo6JhuM/3i0vVEt2e/7QQmnHQqw==" crossorigin="anonymous" />
</head>
<body>
<div class="container text-center">

    <h3>Monopoly City Dice</h3>

    <a id="button" style="margin:30px 0; padding:25px 40px; font-size:24px;" class="btn btn-lg btn-info">Roll</a>

    <div id="result" style="padding:30px; font-weight:bold; font-size:30px;"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://unpkg.com/shake.js@1.2.2/shake.js"></script>
<script>
    $(function () {

        function roll() {
            var $result = $('#result');
            var $btn = $('#button');
            if ($btn.hasClass('disabled')) {
                return false;
            }
            $btn.addClass('disabled');
            $result.text('Rolling...');
            setTimeout(function () {
                var items = [
                    1,
                    2,
                    3,
                    'Train'
                ];
                var item = items[Math.floor(Math.random() * items.length)];
                $result.text(item);
                $btn.removeClass('disabled');
            }, 500);
        }

        $(document).on('click', '#button', function (e) {
            e.preventDefault();
            roll();
        });

        window.addEventListener('shake', roll, false);

        var shakeEvent = new Shake({
            threshold: 15, // optional shake strength threshold
            timeout: 1000 // optional, determines the frequency of event generation
        });
        shakeEvent.start();
    });
</script>
</body>
</html>
