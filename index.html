<!DOCTYPE html>
<html>
<head>
    <title>Monopoly City Dice</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container text-center">

        <h3>Monopoly City Dice</h3>

        <a id="button" class="btn btn-lg btn-info">Roll</a>

        <div id="result" style="padding:30px; font-weight:bold; font-size:30px;"></div>

    </div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script>
    $(function() {
       $(document).on('click', '#button', function (e) {
           e.preventDefault();
           var items = [
               1,
               2,
               3,
               'Train'
           ];
           var item = items[Math.floor(Math.random()*items.length)];
           $('#result').text(item);
       });
    });
</script>
</body>
</html>
